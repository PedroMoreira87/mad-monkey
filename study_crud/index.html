<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/index.css">
	<script src="./js/libraries/jquery_3.6.0.js"></script>
    <script src="./js/ajax_request.js"></script>
	<script src="./js/user_question.js"></script>
    <title>Document</title>
</head>
<body>

    <img src="./images/question.png" alt="question">

    <form method="post" id="user-question">
		<table border="1" cellpadding="10" cellspacing="0" align="center">
            <caption><h1>Dúvidas</h1></caption>
			<tr>
	            <td>Nome</td>
			    <td><input id="name" name="name" type="text" maxlength="20"/></td>
			</tr>
			<tr>
	            <td>Email</td>
			    <td><input id="email" name="email" type="email"/></td>
		    </tr>
            <tr>
				<td>Dúvida</td>
				<td><textarea id="question" name="question" cols="40" rows="5" maxlength="100"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><button id="confirma">Confirma!</button></td>
			</tr>  
		</table>		
	</form>
        
</body>
</html>
